<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrit="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="clase" class="alert alert-primary">
    </div>
    <form class="row g-3 needs-validation" novalidate>
        <div class="input-group mb-3">
            <span class="input-group-text">Nombre</span>
            <input id="nombre" type="text" class="form-control" placeholder="Ingresa tu nombre" aria-label="Ingresa tu nombre" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Apellido</span>
            <input id="apellido" type="text" class="form-control" placeholder="Ingresa tu apellido" aria-label="Ingresa tu apellido" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Provincia</span>
            <input id="provincia" type="text" class="form-control" placeholder="Ingresa tu provincia" aria-label="Ingresa tu provincia" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Ciudad</span>
            <input id="ciudad" type="text" class="form-control" placeholder="Ingresa tu ciudad" aria-label="Ingresa tu ciudad" aria-describedby="basic-addon1">
        </div> 
        <div class="col-12">
            <button id="submit" type="button" class="btn btn-primary">Ver resultado</button>
        </div>
    </form>
    <div id="container"></div>
    <div id="mensaje"></div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
